<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body  style="min-width: 1041; min-height: auto;">
    <div class="container m-3">
        <h2>Provide the Reading of the sensors</h2>
        <form action="{% url 'home' %}" method="post">
            <div class="mb-3 row">
                {% for i in list %}
                <div class="col-2 mb-2">
                    <input type="text" class="form-control" name="{{i}}" placeholder="{{i}}">
                </div>
                {% endfor %}
            </div>
            <button class="btn btn-success mb-2">Analyse</button>
        </form>
        <div class="row mb-3">
            <div class="col-2 mb-2">
                <input type="text" class="form-control" placeholder="{{result}}" readonly>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
